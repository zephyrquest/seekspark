<div id="chatInputContainer">
  <div class="row">
    <div class="col">
      <textarea class="form-control" [(ngModel)]="text" [placeholder]="chatbotName ? 'Ask ' + chatbotName : ''"></textarea>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-outline-primary" (click)="handleSendButtonClick()">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
