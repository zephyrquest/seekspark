<div id="chatConversationContainer">
  <div *ngFor="let message of messages">
    <div
         [ngClass]="{'user-message': message.role === 'user', 'chatbot-message': message.role === 'chatbot'}">
      <div>
        <p>{{ message.text }}</p>
      </div>
      <div>
        <p>{{ message.role }}</p>
      </div>
    </div>
  </div>
</div>
